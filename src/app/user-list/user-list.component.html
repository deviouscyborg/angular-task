<div class="row">
  <div class="col-sm-12">
    <h2 class="text-primary">Users</h2>
  </div>
</div>

<div class="container">
<table class="table table-bordered table-condensed table-striped table-hover">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Phone Number</th>
    <th>Email</th>
    <th>DOB</th>
  </tr>
  </thead>
  <tbody>
  <tr class="table-row" *ngFor="let user of users; let i = index" (click)="showDetails(i)">
    <td>{{user.name.first}}</td>
    <td>{{user.name.last}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.email}}</td>
    <td>{{user.dob.date}}</td>
  </tr>
  </tbody>
</table>
</div>

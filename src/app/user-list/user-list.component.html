<div class="row">
  <div class="col-sm-11 d-inline-block">
    <h2 class="text-primary">Users</h2>
  </div>
  <div class="col-sm-1 btn btn-primary d-inline-block custom" (click)="fetchUsers()">
    Fetch
  </div>
</div>

<div class="container">
  <div class="head">
    <span class="value">First Name</span>
    <span class="value">Last Name</span>
    <span class="value">Phone Number</span>
    <span class="value">Email</span>
    <span class="value">DOB</span>
  </div>
  <app-user-info  *ngFor="let user of users; let i = index" [user]="user" (click)="showDetails(i)"></app-user-info>
</div>
